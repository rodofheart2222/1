[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    api: API endpoint tests
    database: Database tests
    websocket: WebSocket tests
    slow: Slow running tests
    mt5: MT5 communication tests
    news: News service tests
    backtest: Backtest comparison tests
    ea: EA management tests


